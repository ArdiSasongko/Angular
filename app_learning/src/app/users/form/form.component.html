<form class="example-form" [formGroup]="addUser" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput [formControlName]="'id'">
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Jaja" [formControlName]="'name'">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Ex. 20" [formControlName]="'age'">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Ex. Bandung" [formControlName]="'address'">
    </mat-form-field>
