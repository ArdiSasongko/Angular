<div class="container">
  <h2 style="text-align:center;">{{title}}</h2>
      <app-item
      (dispAdded)="onDispAdded($event)">
    </app-item>
    <br>
  <div class="row">
    <div class="col-xs-12">
      <app-display *ngFor="let items of itemElement"
      [ItemElements]="items"
      (deleteDisp)="onDelete($event)"></app-display>
    </div>
  </div>
</div>
